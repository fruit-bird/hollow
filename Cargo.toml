[package]
name = "hollow"
version = "0.1.0"
edition = "2021"
authors = ["fruit-bird"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "hollow"
path = "src/lib.rs"

[[bin]]
name = "hollow"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.69"
# arboard = "3.2.0"
clap = { version = "4.1.6", features = ["derive"] }
google_translator = { git = "https://github.com/fruit-bird/Eveheeero-Translate" }
rand = "0.8.5"
reqwest = "0.11.14"
scraper = "0.14.0"
tokio = { version = "1.25.0", features = ["rt"] }
wasm-bindgen = "0.2.84"
getrandom = { version = "0.2.8", features = ["js"] }
